<h1>Dragon Ball Z</h1>
<hr />

<div class="row">
  <div class="col">
    <app-personajes></app-personajes>
    
  </div>
  <div class="col">
    <h3>Agregar</h3>
    <hr />
    <form action="" (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      />
      <input type="text" placeholder="Poder" [value]="nuevo.poder" 
      name="poder"
        [(ngModel)]="nuevo.poder"/>
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
